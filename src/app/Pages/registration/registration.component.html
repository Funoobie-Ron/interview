<div class="registration-container">
  <mat-card class="registration-card">
    <mat-card-header>
      <mat-card-title>Registration</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="register()">
        <mat-form-field class="full-width">
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error *ngIf="registrationForm.get('name').hasError('required')">Name is required</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Address" formControlName="address" />
          <mat-error *ngIf="registrationForm.get('address').hasError('required')">Address is required</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" formControlName="username" />
          <mat-error *ngIf="registrationForm.get('username').hasError('required')">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password" />
          <mat-error *ngIf="registrationForm.get('password').hasError('required')">Password is required</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="user">User</mat-option>
            <mat-option value="admin">Admin</mat-option>
          </mat-select>
          <mat-error *ngIf="registrationForm.get('role').hasError('required')">Role is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
